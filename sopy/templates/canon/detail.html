{% extends 'canon/base.html' %}

{% block content %}
    <div class="row"><div class="col-md-12">
        <h2 class="page-header">{% block title %}{{ item.title }}{% endblock %}</h2>

        <ul>{% for tag in item.tags %}
            <li>{{ tag.name }}</li>
        {% endfor %}</ul>

        {{ item.body|markdown }}

        <ul>{% for question in item.questions %}
            <li><a href="#">{{ question.title }}</a></li>
        {% endfor %}</ul>
    </div></div>
{% endblock %}
